<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">

  <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
  <title>Khalil Amin - Contact Me</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_Ow2ZHTm2hxOb83Hhx6Kd0");
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();
        this.contact_number.value = Math.random() * 100000 | 0;
        emailjs.sendForm('contact_service', 'contact_template', this);
      });
    }
  </script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Khalil Amin</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="index.html">About Me</a>
          </li>
          <li class="active">
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="portfolio.html">Portfolio</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="contactMe">
      <h1>If you would like to get in touch, please do not hesitate to contact me.</h1>
      <br>
      <form id="contact-form">
        <div class="form-group">
          <input type="hidden" name="contact_number">
          <label>Name</label>
          <input type="text" name="user_name" class="form-control">
          <label>Email</label>
          <input type="email" name="user_email" class="form-control">
          <label>Message</label>
          <textarea name="contact" class="form-control"></textarea>
          <input class="btn btn-primary" id="sendEmail" type="submit" value="Send">
        </div>
      </form>
    </div>
  </div>
</body>

<footer>

</footer>

</html>
